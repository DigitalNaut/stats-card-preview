<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor newby exenrcise, stats preview card component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <section class="content" role="main">
      <h1 class="content__title" role="heading">Get <span class="highlight">insights</span> that help your business grow.</h1>

      <p class="content__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="content__stats">
        <li class="stat">
          <strong class="stat__reating">10k+</strong>
          <span class="stat__heading">companies</span>
        </li>
        <li class="stat">
          <strong class="stat__reating">314</strong>
          <span class="stat__heading">templates</span>
        </li>
        <li class="stat">
          <strong class="stat__reating">12M+</strong>
          <span class="stat__heading">queries</span>
        </li>
      </ul>
    </section>
    <div class="preview">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 400px)">
        <img src="images/image-header-mobile.jpg" alt="people working" class="preview__image">
      </picture>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Coded by <a href="#" rel="noreferrer">Your Name Here</a>.
  </div>
</body>
</html>
